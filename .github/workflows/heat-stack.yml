name: Test, build, & deploy

on: 
  push:
    branches:
      - main
      - gha-deployment
      - dev
  pull_request: {}
  workflow_dispatch:

env:
  rules-engine-working-directory: python  
  heat-stack-working-directory: heat-stack

defaults:
  run:
    working-directory: env.heat-stack-working-directory 

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint_rules_engine:
    name: Rules Engine - Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.3"] 
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: "./.github/actions/setup-rules-engine"
        with:
          python-version: ${{ matrix.python-version }}
          working-directory: ${{ env.rules-engine-working-directory }}
      - name: Check style
        run: |
          make lint
        working-directory: ${{ env.rules-engine-working-directory }} 

  make-rules-engine-package:
    name: Rules Engine - Mypy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.3"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: "./.github/actions/setup-rules-engine"
        with:
          python-version: ${{ matrix.python-version }}
          working-directory: ${{ env.rules-engine-working-directory }}
      - name: Check typing
        run: |
          make mypy
        working-directory: ${{ env.rules-engine-working-directory }} 

  pytest-rules-engine:
    name: Rules Engine - Pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.3"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: "./.github/actions/setup-rules-engine"
        with:
          python-version: ${{ matrix.python-version }}
          working-directory: ${{ env.rules-engine-working-directory }}
      - name: Run tests
        run: |
          make test 
        working-directory: ${{ env.rules-engine-working-directory }} 

  # Make the wheel
  build-rules-engine: 
    name: Rules Engine - Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.3"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: "./.github/actions/setup-rules-engine"
        with:
          python-version: ${{ matrix.python-version }}
          working-directory: ${{ env.rules-engine-working-directory }}
      - name: Build wheel
        run: |
          make build
        working-directory: ${{ env.rules-engine-working-directory }} 
      - name: list dist
        run: |
          ls -al dist
        working-directory: ${{ env.rules-engine-working-directory }} 
      - name: store wheel as artifact
        uses: actions/upload-artifact@v4
        with: 
          name: python-rules-engine-wheel
          path: ${{ env.rules-engine-working-directory }}/dist/ 
  # Heat-Stack Jobs
  lint-js:  
    name: â¬£ Heat-Stack - ESLint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory:  ${{ env.heat-stack-working-directory }}

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env
        working-directory:  ${{ env.heat-stack-working-directory }}

      - name: ğŸ–¼ Build icons
        run: npm run build:icons
        working-directory:  ${{ env.heat-stack-working-directory }}

      - name: ğŸ›  Setup Database
        working-directory:  ${{ env.heat-stack-working-directory }}
        run: npx prisma migrate deploy && npx prisma generate --sql
  
      - name: ğŸ”¬ Lint
        run: npm run lint
        working-directory:  ${{ env.heat-stack-working-directory }}

  typecheck-js:
    name: Ê¦ Heat-Stack - TypeScript
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory:  ${{ env.heat-stack-working-directory }}
      
      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env
        working-directory:  ${{ env.heat-stack-working-directory }}

      - name: ğŸ–¼ Build icons
        working-directory: ${{ env.heat-stack-working-directory }}
        run: npm run build:icons

      - name: ğŸ›  Setup Database
        working-directory:  ${{ env.heat-stack-working-directory }}
        run: npx prisma migrate deploy && npx prisma generate --sql

      - name: ğŸ” Type check
        working-directory: ${{ env.heat-stack-working-directory }}
        run: npm run typecheck --if-present

  vitest-pyodide-js:
    name: âš¡ Heat-Stack - Vitest pyodide.test.ts
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory:  ${{ env.heat-stack-working-directory }}

      - name: ğŸ„ Copy test env vars
        working-directory: ${{ env.heat-stack-working-directory }}
        run: cp .env.example .env

      - name: ğŸ–¼ Build icons
        working-directory: ${{ env.heat-stack-working-directory }}
        run: npm run build:icons

      - name: âš¡ Run vitest (restore to run test after epic-web v7 upgrade)
        working-directory: ${{ env.heat-stack-working-directory }}
        run: npm run test-pyodide  
        # --coverage

  playwright:
      name: ğŸ­ Playwright
      runs-on: ubuntu-22.04
      timeout-minutes: 60
      steps:
        - name: â¬‡ï¸ Checkout repo
          uses: actions/checkout@v4

        - name: ğŸ„ Copy test env vars
          run: cp .env.example .env

        - name: â” Setup node
          uses: actions/setup-node@v4
          with:
            node-version: 22

        - name: ğŸ“¥ Download deps
          uses: bahmutov/npm-install@v1
          with:
            working-directory:  ${{ env.heat-stack-working-directory }}

        - name: ğŸ“¥ Install Playwright Browsers
          run: npm run test:e2e:install

        - name: ğŸ›  Setup Database
          working-directory:  ${{ env.heat-stack-working-directory }}
          run: npx prisma migrate deploy && npx prisma generate --sql

        - name: ğŸ¦ Cache Database
          id: db-cache
          uses: actions/cache@v4
          with:
            path: prisma/data.db
            key:
              db-cache-schema_${{ hashFiles('./prisma/schema.prisma')
              }}-migrations_${{ hashFiles('./prisma/migrations/*/migration.sql')
              }}

        - name: ğŸŒ± Seed Database
          if: steps.db-cache.outputs.cache-hit != 'true'
          run: npx prisma migrate reset --force

        - name: ğŸ— Build
          run: npm run build

        - name: ğŸ­ Playwright tests
          run: npx playwright test

        - name: ğŸ“Š Upload report
          uses: actions/upload-artifact@v4
          if: always()
          with:
            name: playwright-report
            path: playwright-report/
            retention-days: 30


  deploy-to-servers:
    name: ğŸš€ Heat-Stack - Deploy
    runs-on: ubuntu-22.04
    needs: [lint-js, typecheck-js, vitest-pyodide-js , playwright]
    # only build/deploy main branch on pushes
    if:
      ${{ (github.ref == 'refs/heads/gha-deployment' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') &&
      github.event_name == 'push' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '50'

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: '${{ env.heat-stack-working-directory }}/fly.toml'
          field: 'app'

      # move Dockerfile to root
      - name: ğŸšš Move Dockerfile
        working-directory: ${{ env.heat-stack-working-directory }} 
        run: |
          mv ./other/Dockerfile ./Dockerfile
          mv ./other/.dockerignore ./.dockerignore

      - name: Pull Built Wheel Artifact
        uses: actions/download-artifact@v4
        with:
          name: python-rules-engine-wheel 
          path: ${{ env.heat-stack-working-directory }}/public/pyodide-env/ 

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5         

      - name: ğŸš€ Deploy Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        working-directory: ${{ env.heat-stack-working-directory }} 
        run:
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
          --app ${{ steps.app_name.outputs.value }}-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy Production
        if: ${{  github.ref == 'refs/heads/main' || github.ref == 'refs/heads/gha-deployment' }}
        working-directory: ${{ env.heat-stack-working-directory }} 
        run:
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}