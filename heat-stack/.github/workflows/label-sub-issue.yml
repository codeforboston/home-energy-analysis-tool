name: Auto-label Sub-issues (Test)

on:
  issues:
    types: [opened, edited]

jobs:
  label-subissue:
    runs-on: ubuntu-latest
    steps:
      - name: Label if sub-issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Get timeline events for the issue
            const { data: events } = await github.rest.issues.listEventsForTimeline({
              owner,
              repo,
              issue_number: issueNumber,
            });

            // Check if any event connects this issue to a parent
            const parentEvent = events.find(e => e.event === "connected_to_parent");

            if (parentEvent) {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: issueNumber,
                labels: ["sub-issue"],
              });
              core.info(`Labeled #${issueNumber} as sub-issue`);
            } else {
              core.info(`#${issueNumber} is not a sub-issue`);
            }
